<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/popup_style.css" />
    <link rel="stylesheet" href="./lib/mdui.min.css" />
    <title>Setting</title>
  </head>
  <body>
    <div class="mdui-appbar">
      <div class="mdui-tab mdui-color-theme" mdui-tab>
        <a href="#tab1-collect" class="mdui-ripple mdui-ripple-white">
          收藏内容
        </a>
        <a href="#tab2-setting" class="mdui-ripple mdui-ripple-white"> 设置 </a>
      </div>
    </div>
    <div id="tab1-collect">
      <div class="mdui-container collects">
        <ul class="mdui-list mdui-list-dense"></ul>
      </div>
    </div>
    <div id="tab2-setting">
      <div class="mdui-container actor-configs">
        <div class="mdui-card ava">
          <div class="mdui-card-media">
            <img src="./static/img/ava/chasing.png" alt="" />
            <div
              class="mdui-card-media-covered mdui-card-media-covered-gradient"
            >
              <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">向晚</div>
                <div class="mdui-card-primary-subtitle">Ava</div>
              </div>
            </div>
          </div>
          <div class="mdui-card-actions">
            <div class="total-switch-container">
              <label class="mdui-switch">
                <input type="checkbox" title="enabled" class="enabled" />
                <i class="mdui-switch-icon"></i>
              </label>
            </div>
            <div class="detail-custom-container">
              <label class="mdui-radio">
                <input type="radio" class="followMouse" name="ava" />
                <i class="mdui-radio-icon"></i>
                跟随鼠标
              </label>
              <label class="mdui-radio">
                <input type="radio" class="followClick" name="ava" />
                <i class="mdui-radio-icon"></i>
                跟随单击
              </label>
              <label class="mdui-radio">
                <input type="radio" class="followDBClick" name="ava" />
                <i class="mdui-radio-icon"></i>
                跟随双击
              </label>
              <label class="mdui-radio">
                <input type="radio" class="dontFollow" name="ava" />
                <i class="mdui-radio-icon"></i>
                不跟随
              </label>
            </div>
          </div>
        </div>

        <li class="mdui-list-item mdui-ripple">

    <script src="./lib/jquery.min.js"></script>
